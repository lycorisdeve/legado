name: Sync Upstream Releases

permissions:
  contents: write

on:
  schedule:
    - cron: '0 3 * * *'  # 每天 UTC+0 3:00 执行（北京时间 11:00）

  workflow_dispatch:  # 支持手动触发

jobs:
  sync-releases:
    name: Sync releases from gedoor/legado
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your fork
        uses: actions/checkout@v3

      - name: Install GitHub CLI
        uses: cli/cli-action@v2

      - name: Configure GitHub CLI
        run: gh auth setup-git

      - name: List upstream releases
        run: |
          gh release list --repo gedoor/legado

      - name: Sync releases
        uses: wei/git-sync@v3
        with:
          source_repo: "gedoor/legado"
          source_branch: "master"
          destination_branch: "master"
          ssh: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Mirror releases manually
        run: |
          gh repo clone gedoor/legado legado-upstream
          cd legado-upstream

          for tag in $(git tag); do
            echo "Checking tag $tag..."
            if ! gh release view "$tag" &>/dev/null; then
              echo "Syncing release $tag"
              gh release download "$tag" -R gedoor/legado -D ../downloads/"$tag"
              gh release create "$tag" ../downloads/"$tag"/* -t "$tag" -n "Mirror from upstream"
            else
              echo "Release $tag already exists in fork"
            fi
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
